<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>open ai fine tuned model demo</title>
    <script>
      openAI = async () => {
        const response = await fetch("https://gyvoqgz1wa.execute-api.eu-west-3.amazonaws.com/default/openai", {
          method: "POST",
          headers: {
            Accept: "application/json",
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ prompt: document.getElementById("textarea").value }),
        });
        document.getElementById("completion").innerHTML = response.json().completion;
      };
    </script>
  </head>
  <body>
    <form>
      <label for="textarea">Prompt</label><br />
      <textarea class="input" id="textarea" cols="30" rows="5"></textarea>
      <button onclick="openAi()">OK</button>
    </form>
    <h1 id="completion">hockey</h1>
  </body>
</html>
